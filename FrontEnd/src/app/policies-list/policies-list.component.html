<div class="container">
        <br />
    <div class="col-sm-6">
        <a routerLink="/createPolicy" class="btn btn-success">
            <span>Crear Nueva Póliza</span></a>     
    </div>
    <br />
    
    <table class="table table-hover">
        <thead>
            <tr>
                <td>Nombre Póliza</td>
                <td>Tipo Cubrimiento</td>
                <td>Tipo Riesgo</td>
                <td colspan="2">Actions</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let policy of policiesList">
                <td>{{ policy.PolicyName }}</td>
                <td>{{ policy.CoverageTypeName }}</td>
                <td>{{ policy.RiskTypeName }}</td>
                <td><a [routerLink]="['edit', policy.PolicyId]" class="btn btn-primary">Edit</a></td>
                <td><a (click)="deleteBusiness(policy.PolicyId)" class="btn btn-danger">Delete</a></td>
            </tr>
        </tbody>
    </table>
</div>
