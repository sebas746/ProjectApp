<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Sign In</h5>
              <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-label-group">
                  <input type="text" id="inputEmail" class="form-control" formControlName="username" placeholder="Username"
                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }" required autofocus>
                  <label for="inputEmail">Username</label>
                </div>
  
                <div class="form-label-group">
                  <input type="password" id="inputPassword" formControlName="password" class="form-control" placeholder="Password"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" required>
                  <label for="inputPassword">Password</label>
                </div>
  
                <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Remember password</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
